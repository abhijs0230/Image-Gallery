<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Pixie Planet</h1>

    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
      <button data-filter="anime">Anime</button>
    </div>

    <div class="gallery">
      <img src="/Gallery/nature.jpg" data-category="nature" alt="Nature 1">
      <img src="/Gallery/anime.jpg" data-category="anime" alt="Anime 1">
      <img src="/Gallery/city.jpeg" data-category="city" alt="City 1">
      <img src="/Gallery/animal.jpg" data-category="animals" alt="Animal 1">
      <img src="/Gallery/nature2.jpg" data-category="nature" alt="Nature 2">
      <img src="/Gallery/anime2.jpg" data-category="anime" alt="Anime 2">
      <img src="/Gallery/city2.jpg" data-category="city" alt="City 2">
      <img src="/Gallery/animal2.jpg" data-category="animals" alt="Animal 2">
      <img src="/Gallery/nature3.jpg" data-category="nature" alt="Nature 3">
      <img src="/Gallery/anime3.jpg" data-category="anime" alt="Anime 3">
      <img src="/Gallery/animal3.jpg" data-category="animals" alt="Animal 3">
      <img src="/Gallery/city3.jpg" data-category="city" alt="City 3">
      <img src="/Gallery/animal4.jpg" data-category="animals" alt="Animal 5">
      <img src="/Gallery/anime4.png" data-category="anime" alt="Anime 4">
      <img src="/Gallery/nature4.jpg" data-category="nature" alt="Nature 4">
      <img src="/Gallery/animal5.jpg" data-category="animals" alt="Animal 4">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
