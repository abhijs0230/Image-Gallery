<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Pixie Planet</h1>

    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
      <button data-filter="anime">Anime</button>
    </div>

    <div class="gallery">
      <img src="https://assets.weforum.org/article/image/responsive_large_0ZUBmNNVLRCfn3NdU55nQ00UF64m2ObtcDS0grx02fA.jpg" alt="Nature 1">
      <img src="https://free-3dtextureshd.com/wp-content/uploads/2025/02/571.jpg.webp" data-category="anime" alt="Anime 1">
      <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" data-category="city" alt="City 1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Giant_Panda_2004-03-2.jpg/1200px-Giant_Panda_2004-03-2.jpg" data-category="animals" alt="Animal 1">
      <img src="https://www.bluekraft.in/wp-content/uploads/2025/04/Zugpsitze_mountain.jpg" data-category="nature" alt="Nature 2">
      <img src="https://pixelz.cc/wp-content/uploads/2018/12/anime-girl-kimono-uhd-4k-wallpaper.jpg" data-category="anime" alt="Anime 2">
      <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" data-category="city" alt="City 2">
      <img src="https://ichef.bbci.co.uk/news/480/cpsprodpb/F76F/production/_101934336_hi001487062.jpg.webp" data-category="animals" alt="Animal 2">
      <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg" data-category="nature" alt="Nature 3">
      <img src="https://img1.wallspic.com/crops/6/2/1/2/7/172126/172126-anime-yuji_itadori-ryomen_sukuna-jujutsu_kaisen-cartoon-3840x2160.jpg" data-category="anime" alt="Anime 3">
      <img src="https://www.tigersafariindia.com/blog/wp-content/uploads/2024/10/Asian-elephant.jpg" data-category="animals" alt="Animal 3">
      <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" data-category="city" alt="City 3">
      <img src="https://www.science.org/do/10.1126/science.zjv23mz/full/_20214_on_adolesence_animals_virginia-1739984720403.jpg" data-category="animals" alt="Animal 5">
      <img src="https://i.etsystatic.com/21337306/r/il/5f91a4/6103913221/il_fullxfull.6103913221_cgx5.jpg" data-category="anime" alt="Anime 4">
      <img src="https://images.newscientist.com/wp-content/uploads/2023/02/07104439/SEI_142739270.jpg" data-category="nature" alt="Nature 4">
      <img src="https://static.toiimg.com/thumb/96352420.cms?resizemode=4&width=400" data-category="animals" alt="Animal 4">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
